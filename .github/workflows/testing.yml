name: Testing
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  # Run tests on linux
  run-tests-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt install --yes build-essential cmake ninja-build python3 gcc-14 \
          libx11-dev libxext-dev
    - name: Run tests
      run: |
        mkdir build
        cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Debug -DRUN_TESTS=yes -DCMAKE_C_COMPILER=gcc-14 -DCMAKE_CXX_COMPILER=g++-14
        cmake --build build
        ./build/ft_minecraft
